<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowman Challenge</title>
    <style>
        #timer {
            position: absolute;
            top: 200px;
            left: 850px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="snowpersonCanvas" width="3000" height="3000" style="border:1px solid #000000;"></canvas>
    <div id="timer">00:00:00</div>
    
    <script>
        const canvas = document.getElementById('snowpersonCanvas');
        const context = canvas.getContext('2d');

        context.beginPath();
        context.ellipse(400, 600, 150, 150, 0, 0, 2 * Math.PI);
        context.fillStyle = 'white';
        context.fill();
        context.stroke();

        context.beginPath();
        context.ellipse(400, 400, 100, 100, 0, 0, 2 * Math.PI);
        context.fillStyle = 'white';
        context.fill();
        context.stroke();

        context.beginPath();
        context.ellipse(400, 250, 75, 75, 0, 0, 2 * Math.PI);
        context.fillStyle = 'white';
        context.fill();
        context.stroke();

        context.beginPath();
        context.arc(380, 235, 5, 0, 2 * Math.PI); 
        context.fillStyle = 'black';
        context.fill();

        context.beginPath();
        context.arc(420, 235, 5, 0, 2 * Math.PI); 
        context.fillStyle = 'black';
        context.fill();

        context.beginPath();
        context.moveTo(400, 250);
        context.lineTo(400, 260);
        context.lineTo(450, 255);
        context.closePath();
        context.fillStyle = 'orange';
        context.fill();

        context.beginPath();
        context.arc(400, 270, 20, 0, Math.PI, false); 
        context.stroke();

        context.beginPath();
        context.moveTo(300, 400); 
        context.lineTo(200, 350);
        context.stroke();

        context.beginPath();
        context.moveTo(500, 400); 
        context.lineTo(600, 350);
        context.stroke();

        context.beginPath();
        context.rect(325, 190, 150, 10);
        context.fillStyle = 'black';
        context.fill();

        context.beginPath();
        context.rect(350, 120, 100, 70);
        context.fillStyle = 'black';
        context.fill();

        // Countdown Timer to 2027 Dec 31
        function updateTimer() {
            const countdownDate = new Date('December 31, 2027 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            let hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            let seconds = Math.floor((timeLeft / 1000) % 60);
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

            document.getElementById("timer").textContent = 
                `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
